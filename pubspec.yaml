name: hydrogarden_mobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ^3.38.1

dependencies:
  flutter:
    sdk: flutter

  # ui
  cupertino_icons: ^1.0.8
  reactive_forms: ^18.1.1
  flutter_switch: ^0.3.2

  #state
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0

  # router
  go_router: ^16.2.1

  # persistence
  flutter_secure_storage: ^9.2.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # network
  connectivity_plus: ^7.0.0
  dio: ^5.2.0
  stomp_dart_client: ^2.1.3

  # auth
  clerk_auth: 0.0.12-beta
  clerk_flutter: 0.0.12-beta

  # api
  openapi_generator_annotations: ^6.1.0
  hg_openapi:
    git:
      url: https://github.com/Hydrogarden-App/hg-openapi.git
  openapi:
    path: ../openapi
  
  # localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # json
  freezed_annotation: ^2.4.4
  json_annotation:  ^4.9.0

  # misc
  equatable: ^2.0.7
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  analyzer: ^6.4.1
  openapi_generator: ^6.1.0
  build_runner: ^2.4.13
  flutter_lints: ^5.0.0
  husky: ^0.1.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  freezed: ^2.5.2

flutter:
  uses-material-design: true
  generate: true

